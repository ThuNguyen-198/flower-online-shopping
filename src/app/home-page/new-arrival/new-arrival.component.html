<div class="new-arrival-container">
  <ion-icon class="icon-back" name="chevron-back-outline"></ion-icon>
  <div class="carousel-container">
    <div class="carousel-item" *ngFor="let newFlower of newArrivalFlowers">
      <img src="{{ newFlower.image_small }}" class="item-img" />
      <h3 class="item-title">{{ newFlower.name }}</h3>
    </div>
  </div>
  <ion-icon class="icon-next" name="chevron-forward-outline"></ion-icon>
</div>
