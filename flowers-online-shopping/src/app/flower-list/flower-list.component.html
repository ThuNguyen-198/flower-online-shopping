<mat-card>
  <mat-accordion multi="true" *ngIf="flowers.length > 0">
    <mat-expansion-panel *ngFor="let flower of flowers">
        <mat-expansion-panel-header>
            {{flower.name}}
        </mat-expansion-panel-header>
        <p>{{flower.kind}}</p>
        <p>{{flower.color}}</p>
        <p>{{flower.occasion}}</p>      
    </mat-expansion-panel>
  </mat-accordion>
  <p class="info-text mat-body-1" *ngIf="flowers.length <= 0">No flowers added yet!</p>
</mat-card>
