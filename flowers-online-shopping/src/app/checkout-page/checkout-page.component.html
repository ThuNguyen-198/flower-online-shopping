<body class="">
    <div class="wrapper">
        <a class="header">
            Checkout
        </a>
        <div class="userForm">
            <div class="tab">
                <button class="tablinks" >Shipping Information</button>
                <button class="tablinks" >Payment Information</button>
            </div>

            <div id="shipping" class="tabcontent">
                <form>
                    <label for="fname">First Name</label> 
                    <input type="text" id="fname" name="fname"> 

                    <label for="lname">Last Name</label> 
                    <input type="text" id="lname" name="lname"> 

                    <label for="address">Address</label> 
                    <input type="text" id="address" name="address"> 

                    <label for="city">City</label> 
                    <input type="text" id="city" name="city"> 

                    <label for="state">State</label> 
                    <input type="text" id="state" name="state"> 

                    <label for="zipCode">Zip/Postal Code</label>
                    <input type="number" id="zipCode" name="zipCode"> 
                </form>
            </div>

            <div id="payment" class="tabcontent">
                <form id="shippingForm">
                    <label for="fname">First Name</label> 
                    <input type="text" id="fname" name="fname"> 

                    <label for="lname">Last Name</label> 
                    <input type="text" id="lname" name="lname"> 

                    <label for="card">Credit/Debit Card Number</label> 
                    <input type="text" id="card" name="card"> 

                    <label for="expirationDate">Expiration Date</label> 
                    <input type="text" id="expirationDate" name="expirationDate"> 

                    <label for="securityCode">Security Code</label> 
                    <input type="text" id="securityCode" name="securityCode"> 
                </form>
            </div>

            <button class="button">Confirm Purchase</button>

        </div>


        <div class="productPane">
            <div class="productDetails">
                <h3 class="productHeader">Product</h3>
                <h3 class="quantityHeader">Quantity</h3>
                <h3 class="priceHeader">Price</h3>

                <div class="productsInCart">
                    <div class="product">
                        <img src="../../assets/flower1.jpg" class="productImage"/>
                        <h3 class="productName">Product 1</h3>
                        <h3 class="productQuantity">1</h3>
                        <h3 class="productPrice">$25.99</h3>
                    </div>

                    <div class="product">
                        <img src="../../assets/flower2.jpg" class="productImage"/>
                        <h3 class="productName">Product 2</h3>
                        <h3 class="productQuantity">1</h3>
                        <h3 class="productPrice">$15.99</h3>
                    </div>
                </div>
            </div>

            <div class="totalDetails">
                <label for="subtotal">Subtotal</label>
                <h3 id="subtotal">$43.98</h3>
                <label for="shippingTotal">Shipping</label>
                <h3 id="shippingTotal">$8.95</h3>
                <label for="tax">Tax</label>
                <h3 id="tax">$4.37</h3>
                <label for="total">Total</label>
                <h3 id="total">$52.30</h3>
            </div>

        </div>
    </div>
</body>
