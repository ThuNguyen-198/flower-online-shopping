<div id="">
    <h1 class="header">
        Checkout
    </h1>
    <div class="userForm">
        <div class="tab">
            <button class="tablinks" >Shipping Information</button>
            <button class="tablinks" >Payment Information</button>
        </div>

        <div id="shipping" class="tabcontent">
            <form>
                <label for="fname">First Name</label> 
                <input type="text" id="fname" name="fname"> 

                <label for="lname">Last Name</label> 
                <input type="text" id="lname" name="lname"> 

                <label for="address">Address</label> 
                <input type="text" id="address" name="address"> 

                <label for="city">City</label> 
                <input type="text" id="city" name="city"> 

                <label for="state">State</label> 
                <input type="text" id="state" name="state"> 

                <label for="zipCode">Zip/Postal Code</label>
                <input type="number" id="zipCode" name="zipCode"> 
            </form>
        </div>

        <div id="payment" class="tabcontent">
            <form>
                <label for="fname">First Name</label> 
                <input type="text" id="fname" name="fname"> 

                <label for="lname">Last Name</label> 
                <input type="text" id="lname" name="lname"> 

                <label for="card">Credit/Debit Card Number</label> 
                <input type="text" id="card" name="card"> 

                <label for="expirationDate">Expiration Date</label> 
                <input type="text" id="expirationDate" name="expirationDate"> 

                <label for="securityCode">Security Code</label> 
                <input type="text" id="securityCode" name="securityCode"> 
            </form>
        </div>

        <button class="button">Confirm Purchase</button>

    </div>
    <div class="productDetails">

    </div>
</div>
