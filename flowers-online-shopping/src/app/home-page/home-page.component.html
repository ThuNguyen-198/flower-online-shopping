<div class="container-home">
  <!-- ********************************* -->
  <!-- Section Hero -->
  <!-- ********************************* -->
  <div class="container-hero">
    <p class="app-name">Flower Power</p>
  </div>

  <div class="container-body">
    <!-- ********************************* -->
    <!-- Section Navigation -->
    <!-- ********************************* -->
    <nav class="main-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#">All</a>
        </li>
        <li class="nav-item">
          <a href="#">Birthday</a>
        </li>
        <li class="nav-item">
          <a href="#">Sympathy</a>
        </li>
        <li class="nav-item">
          <a href="#">Wedding</a>
        </li>
        <li class="nav-item">
          <a href="#">Custom</a>
        </li>
        <li class="nav-item">
          <a href="#">Sale</a>
        </li>
      </ul>
      <div class="container-search">
        <textarea class="search-bar" rows="1" [(ngModel)]="searchKey">
        </textarea>
        <!-- To use ionicons, run this cmd: ng add @ionic/angular -->
        <ion-icon class="icon-search" name="search-outline"></ion-icon>
      </div>
    </nav>
    <!-- ********************************* -->
    <!-- Section New Arrival -->
    <!-- ********************************* -->
    <section class="section-new-arrival">
      <p class="section-title">New Arrivals</p>
      <div class="carousel-block">
        <app-new-arrival></app-new-arrival>
      </div>
    </section>
    <!-- ********************************* -->
    <!-- Section Pick Your Style -->
    <!-- ********************************* -->
    <section class="section-pick-style">
      <p class="section section-title">Pick Your Style</p>
      <div class="container-styles">
        <div class="style-card">
          <div class="img-style">
            <img
              src="../../../assets/flowers/flower-individuals.png"
              alt="flower-individuals"
            />
            <p class="style-name">Individuals</p>
          </div>
        </div>
        <div class="style-card">
          <div class="img-style">
            <img
              src="../../../assets/flowers/flower-bouquet.jpeg"
              alt="flower-individuals"
            />
            <p class="style-name">Bouquet</p>
          </div>
        </div>
        <div class="style-card">
          <div class="img-style">
            <img
              src="../../../assets/flowers/flower-individuals.png"
              alt="flower-individuals"
            />
            <p class="style-name">Custom</p>
          </div>
        </div>
      </div>
    </section>
    <!-- ********************************* -->
    <!-- Section Testimonials -->
    <!-- ********************************* -->
    <div class="testimonials-block">
      <app-testimonials></app-testimonials>
    </div>
  </div>
</div>
