<div class="auth-container">
  <div class="app-logo" onClick="location.href='/'">Flower Power</div>
  <div class="auth">

    <button
      class="btn-account"
      id="account-button"
      type="button"
      onClick="location.href='/account'"
      *ngIf="!userIsAuthenticated" 
    >
      Account
    </button>

    <ion-icon
      name="cart-outline"
      class="btn-cart"
      onClick="location.href='/checkout'"
    ></ion-icon>

    <button
      class="btn-login"
      id="login-button"
      type="button"
      onClick="location.href='/login'"
      *ngIf="!userIsAuthenticated"
    >
      Login
    </button>

    <button
      class="btn-logout"
      id="signup-button"
      type="button"
      (click)="onLogout()"
      *ngIf="userIsAuthenticated"
    >
      Logout
    </button>
    <button
      class="btn-signup"
      id="signup-button"
      type="button"
      onClick="location.href='/signup'"
      *ngIf="!userIsAuthenticated"
    >
      Signup
    </button>
  </div>
</div>
