<div class="auth-container">
  <div class="app-logo" onClick="location.href='/'">Flower Power</div>
  <div class="auth">
    <ion-icon
      name="cart-outline"
      class="btn-cart"
      onClick="location.href='/checkout'"
    ></ion-icon>

    <button
      class="btn-login"
      id="login-button"
      type="button"
      onClick="location.href='/login'"
      *ngIf="!userIsAuthenticated"
    >
      Login
    </button>

    <button
      class="btn-signup"
      id="signup-button"
      type="button"
      onClick="location.href='/signup'"
      *ngIf="!userIsAuthenticated"
    >
      Signup
    </button>
    <button
      *ngIf="userIsAuthenticated"
      class="btn-account"
      id="account-button"
      type="button"
      (click)="onDisplayDropDown()"
    >
      {{ initial }}
    </button>
  </div>
  <div *ngIf="displayDropDown" class="drop-down-menu">
    <div class="drop-down-item" onClick="location.href='/account'">Account</div>
    <div class="drop-down-item" onClick="location.href='/report'">Report</div>
    <div
      class="drop-down-item"
      (click)="onLogout()"
      *ngIf="userIsAuthenticated"
    >
      Logout
    </div>
  </div>
</div>
