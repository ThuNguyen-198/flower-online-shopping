<div class="main-nav">
  <app-main-navigation></app-main-navigation>
</div>
<div class="edit-user-container">
  <p class="title">Edit User</p>
  <form #editUserForm="ngForm" (ngSubmit)="onSubmit(editUserForm)">
    <div class="form-group">
      <label for="user">Username:</label>
      <input
        type="text"
        class="form-control"
        id="user"
        name="user"
        [(ngModel)]="customer.user"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="customer.email"
        required
      />
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        name="pwd"
        [(ngModel)]="customer.pwd"
        required
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        name="phone"
        [(ngModel)]="customer.phone"
        required
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        [(ngModel)]="customer.firstName"
        required
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        [(ngModel)]="customer.lastName"
        required
      />
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea
        class="form-control"
        id="address"
        name="address"
        [(ngModel)]="customer.address"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
