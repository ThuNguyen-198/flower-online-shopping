<div class="main-nav">
  <app-main-navigation></app-main-navigation>
</div>
<div class="custom-container">
  <app-filter-side-bar></app-filter-side-bar>

  <form [formGroup]="imageForm" (ngSubmit)="onSubmit()" class="custom-form">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      placeholder="Enter a name for the product..."
      formControlName="name"
    />

    <label for="description">Description:</label>
    <textarea
      type="text"
      rows="5"
      placeholder="Enter description for the product..."
      id="description"
      formControlName="description"
    ></textarea>

    <label for="image">Image:</label>
    <input
      type="file"
      id="image"
      (change)="onFileChange($event)"
      accept="image/*"
    />
    <div class="image-display" *ngIf="imagePreviewUrl">
      <img [src]="imagePreviewUrl" alt="Preview" />
    </div>
    <!-- <image-cropper
      *ngIf="imageChangedEvent"
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [aspectRatio]="1"
      [resizeToWidth]="300"
      [cropperMinWidth]="100"
      [cropperMinHeight]="100"
      format="png"
      (imageCropped)="onImageCropped($event)"
    >
    </image-cropper> -->

    <button type="submit" [disabled]="!imageForm.valid">Submit</button>
  </form>
</div>
