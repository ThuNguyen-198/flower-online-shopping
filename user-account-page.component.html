<h1>User Account Information</h1>

<div>
  <p>User ID: {{ user.cuID }}</p>
  <p>Username: {{ user.user }}</p>
  <p>Email: {{ user.email }}</p>
  <p>Phone: {{ user.phone }}</p>
  <p>First Name: {{ user.firstName }}</p>
  <p>Last Name: {{ user.lastName }}</p>
  
</div>

<div class="auth">
  <button class="change-account" id="change-button" type="button">
    Change Account
  </button>

  <button class="btn-login" id="login-button" type="button" >
    View Orders
  </button>
</div>
